<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Design</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 외부 CSS 파일 연결 -->
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="left-section">
          <div class="menu-button">Menu</div>
          <div class="search-button">Search</div>
        </div>
        <div class="language-buttons">
          <div class="language-button" id="lang1">English</div>
          <div class="language-button" id="lang2">Spanish</div>
          <div class="language-button" id="lang3">French</div>
          <div class="language-button" id="lang4">German</div>
          <div class="language-button" id="lang5">Chinese</div>
        </div>
        <div class="login-button">Login</div>
      </div>
      <div class="bottom-section">
        <div class="date-and-logo">
          <div class="current-date">January 1, 2024</div>
          <div class="language-section">
            <img class="logo" src="img/images.png" alt="Logo" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
